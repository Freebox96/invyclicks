<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>INVYCLICKS</title>
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <p class="logo">INVYCLICKS</p>
        <svg class="icon nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item">PORTFOLIO</li>
          <li class="nav__item">EVENT</li>
          <li class="nav__item">ABOUT</li>
          <li class="nav__item">CONTACT</li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <article class="grid grid--1x4 feature">
        <picture>
          <img class="feature__image" src="images/storm.jpg" alt="" />
        </picture>
        <picture>
          <img class="feature__image" src="images/pex1.jpg" alt="" />
        </picture>
        <picture>
          <img class="feature__image" src="images/pex2.jpg" alt="" />
        </picture>
        <picture>
          <img class="feature__image" src="images/pex3.jpg" alt="" />
        </picture>
      </article>
    </div>
    <div class="footer">
      <p>info@invyclicks.com</p>
      <p>805-270-3835</p>
      <p>271 B 5 Cities Dr. Pismo Beach 93449</p>
    </div>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
